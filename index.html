<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
        <link rel="stylesheet" href="css/leaflet.draw.css" />
        <link rel="stylesheet" href="css/leaflet.measurecontrol.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet.draw.js"></script>
        <script src="js/leaflet.measurecontrol.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>D16007 Kruger</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_D16007KrugerPath0.js"></script>
        <script src="data/json_D16007Krugermarkers1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            measureControl:true,
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-25.1333785349,31.1019872354],[-24.8792762445,31.5851736741]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://kirchhoffsurveyors.co.za" target="_blank">Kirchhoff Professional Surveyors</a>');
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        
        var basemap0 = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, and the GIS User Community'
        });


        basemap0.addTo(map);


        var basemap1 = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });


        basemap1.addTo(map);





        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_D16007KrugerPath0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStyleD16007KrugerPath0(feature));

                },
                mouseover: highlightFeature,
            });
        }

        function doStyleD16007KrugerPath0(feature) {
            return {
                weight: 2.0,
                color: '#d29615',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'round',
                opacity: 1.0
            };
        }
        var json_D16007KrugerPath0JSON = new L.geoJson(json_D16007KrugerPath0, {
            onEachFeature: pop_D16007KrugerPath0,
            style: doStyleD16007KrugerPath0
        });
        layerOrder[layerOrder.length] = json_D16007KrugerPath0JSON;
        bounds_group.addLayer(json_D16007KrugerPath0JSON);
        feature_group.addLayer(json_D16007KrugerPath0JSON);
        function pop_D16007Krugermarkers1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStyleD16007Krugermarkers1(feature));

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><th scope="row">id</th><td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td></tr><tr><th scope="row">Descr.</th><td>' + (feature.properties['Descr.'] !== null ? Autolinker.link(String(feature.properties['Descr.'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleD16007Krugermarkers1() {
            return {
                radius: 2.4,
                fillColor: '#c93d38',
                color: '#c93d38',
                weight: 0.0,
                opacity: 1.0,
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                fillOpacity: 1.0
            }
        }
        function doPointToLayerD16007Krugermarkers1(feature, latlng) {
            return L.circleMarker(latlng, doStyleD16007Krugermarkers1())
        }
        var json_D16007Krugermarkers1JSON = new L.geoJson(json_D16007Krugermarkers1, {
            onEachFeature: pop_D16007Krugermarkers1, 
            pointToLayer: doPointToLayerD16007Krugermarkers1
            });
        layerOrder[layerOrder.length] = json_D16007Krugermarkers1JSON;

        bounds_group.addLayer(json_D16007Krugermarkers1JSON);
        feature_group.addLayer(json_D16007Krugermarkers1JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {'ESRI Topographic Map':basemap0,'ESRI Satellite World Imagery': basemap1};
        L.control.layers(baseMaps,{'<img src="legend/D16007Krugermarkers1.png" /> D16007 Kruger markers': json_D16007Krugermarkers1JSON,'<img src="legend/D16007KrugerPath0.png" /> D16007 Kruger Path': json_D16007KrugerPath0JSON,},{collapsed:false}).addTo(map);
        map.locate({setView: true, maxZoom: 16});
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point")
            .openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }
        map.on('locationfound', onLocationFound);
        L.control.scale({options: {position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}}).addTo(map);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
